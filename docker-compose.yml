version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nenorius/uzsakymu_app:1.0
    container_name: uzsakymu_app
    ports:
      - "8080:80"
    env_file: .env
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  db:
    image: nenorius/uzsakymu_db:1.0
    container_name: uzsakymu_db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Europe/Vilnius
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

volumes:
  dbdata:
